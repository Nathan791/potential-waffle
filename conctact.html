<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background-color: #f5f5f5;
            color: #222;
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: background-color .3s ease, color .3s ease;
        }
        .dark body {
            background-color: #121212;
            color: #ddd;
        }

        header {
            background: #fff;
            padding: 15px 40px;
            border-bottom: 1px solid #e2e2e2;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color .3s ease, border-color .3s ease;
        }
        .dark header {
            background: #1e1e1e;
            border-bottom-color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: background-color .3s ease;
        }
        .dark form {
            background: #1e1e1e;
            box-shadow: 0 3px 10px rgba(255,255,255,0.05);
        }
        nav {
            padding: 15px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav:hover {
            background-color: #0056b3;
        }

        input, textarea {
            background: #fff;
            border: 1px solid #ccc;
            transition: background-color .3s ease, color .3s ease, border-color .3s ease;
        }
        .dark input, .dark textarea {
            background: #222;
            color: #ddd;
            border-color: #555;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color .2s;
        }
        button:hover {
            background-color: #0056b3;
        }

        /* Toggle Switch Dark Mode (iOS animated) */
        .toggle-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .switch {
            position: relative;
            width: 55px;
            height: 28px;
        }
        .switch input {
            display: none;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            background-color: #ccc;
            border-radius: 50px;
            top: 0; left: 0;
            width: 100%; height: 100%;
            transition: background-color 0.3s;
        }
        .slider::before {
            content: "";
            position: absolute;
            height: 22px;
            width: 22px;
            left: 3px;
            top: 3px;
            background: white;
            border-radius: 50%;
            transition: transform .3s;
        }
        input:checked + .slider {
            background-color: #4e73df;
        }
        input:checked + .slider::before {
            transform: translateX(27px);
        }
    </style>
</head>

<body class="transition">

    <!-- HEADER WITH DARK MODE SWITCH -->
    <header> 
        <h2>Contact Us</h2>
        <nav>
            <li><a href="user-dashboard.php">Main Page</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="help.html">services</a></li>
        </nav>
        <div class="toggle-container">
            <i class="fas fa-moon"></i>
            <label class="switch">
                <input type="checkbox" id="dark-toggle">
                <span class="slider"></span>
            </label>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main>
        <h1 class="text-center">Get in Touch</h1>

        <form>
            <div class="form-group mb-3">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="message">Message:</label>
                <textarea id="message" class="form-control" rows="5" required></textarea>
            </div>

            <button type="submit" class="w-100 mt-2">Submit</button>
        </form>
    </main>

    <!-- DARK MODE SCRIPT -->
    <script>
        const html = document.documentElement;
        const toggleSwitch = document.getElementById("dark-toggle");

        // Load saved theme
        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            html.classList.add("dark");
            toggleSwitch.checked = true;
        }

        toggleSwitch.addEventListener("change", () => {
            if (toggleSwitch.checked) {
                html.classList.add("dark");
                localStorage.setItem("theme", "dark");
            } else {
                html.classList.remove("dark");
                localStorage.setItem("theme", "light");
            }
        });
    </script>

</body>
</html>
